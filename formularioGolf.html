     <fieldset>
      <legend>Datos personales</legend>
       
      <p>
       <label for="name_id">Nombre:</label><br>
       <input type= "text" name="name_id" /> 
      </p>
       
      <p>
       <label for="phone_id">Teléfono:</label><br>
        <input type= "tel" name="phone_id" />
      </p> 
      
      <p>
       <label for="email_id">Email:</label><br>

        <input type= "email" name="email_id" required />

         <p>¿Eres socio?:
       <ul>
        <li>
         <!-- Opción excluyente obligatoria -->
         <input type="radio" name="size" value="Sí" required/>

        </li>
         
        <li>
         <!-- Opción excluyente obligatoria -->
         <input type="radio" name="size" value="No" required/>
         <label for="size-2_id">No</label>
        </li>
         
      
       </ul>
      </p>
      
       
     </fieldset>  

     <fieldset>
      <legend>Puestos</legend>
       
        <p>
        <label for="fecha">Fecha:</label><br>
         <!-- Campo de fecha con valor minimo la fecha de hoy -->
        <input type="date" name="fecha" min="<?=date('Y-m-d') ?>"/>
         </p>
       
        <p>
         <label for="amount">Número de jugadores:</label><br>
         <input type="number" name="amount" min="1" max="4" required/>
         </p>
       
    
    </fieldset>

   

     <fieldset>
      <!-- Botón para enviar -->
    
       <button type="submit"> Enviar </button>
      
      <!-- Botón para resetear el formulario -->
    
       <button type="reset">Reset</button>
       
     </fieldset>
